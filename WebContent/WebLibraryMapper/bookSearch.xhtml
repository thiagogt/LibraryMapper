<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:f="http://java.sun.com/jsf/core">
	<f:metadata>
 		<f:viewParam name="QRId"  value="#{search.idDoQr}"/>
 	</f:metadata>   
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link type="text/css" href="css/styleSearch.css" rel="stylesheet" />
		<link type="text/css" href="css/styleButton.css" rel="stylesheet" />
		<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.22/themes/base/jquery-ui.css" type="text/css" media="all" /> -->
		<!-- <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" /> -->
			
		<title>Book search</title>
		<!-- <link type="text/css" href="css/overcast/jquery-ui-1.8.21.custom.css" rel="stylesheet" /> -->
		<script type="text/javascript" src="../jquery-ui-1.8.21.custom/js/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/searcEffect.js"></script>
		<script type="text/javascript" src="../jquery-ui-1.8.21.custom/jquery-mousewheel-3.0.6/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="../jquery-ui-1.8.21.custom/jquery-mousewheel-3.0.6/jquery.mousewheel.min.js"></script>
		<title>Book Search</title>
	</h:head>
	<body>
		<h:form id="searchForm">                     
			<img src="images/logo.png"></img>
			<h:inputText styleClass="searchField" value="#{search.query}" ></h:inputText>
			<br/>
			<br/>
			<h:commandButton styleClass="searchButton" action="#{search.initSearch}"  value="Search"></h:commandButton>
			<div class="push"></div>
			
		</h:form>
		<div class="footer" >Design by Thiago Gomes Toledo.</div>
	</body>
	
</html>
