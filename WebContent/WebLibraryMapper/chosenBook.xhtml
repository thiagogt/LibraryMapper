<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link type="text/css" href="css/styleChosen.css" rel="stylesheet" />
		<link type="text/css" href="css/styleButton.css" rel="stylesheet" />
		<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.22/themes/base/jquery-ui.css" type="text/css" media="all" /> -->
		<!-- <link rel="stylesheet" href="http://static.jquery.com/ui/css/demo-docs-theme/ui.theme.css" type="text/css" media="all" /> -->
			
		<title>jQuery UI Example Page</title>
		<!-- <link type="text/css" href="css/overcast/jquery-ui-1.8.21.custom.css" rel="stylesheet" /> -->
		<script type="text/javascript" src="../jquery-ui-1.8.21.custom/js/jquery-1.7.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.8.22/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/searcEffect.js"></script>
		<script type="text/javascript" src="../jquery-ui-1.8.21.custom/jquery-mousewheel-3.0.6/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="../jquery-ui-1.8.21.custom/jquery-mousewheel-3.0.6/jquery.mousewheel.min.js"></script>
		<title>Chosen Book</title>
	</h:head>
	<h:body style="background-color:#481925;">
		<h:form>
			<table id="tableChosen" width="100%" border="1" cellpadding="0" cellspacing="0">
  					
  					<tr>
   						<td>Nome: #{search.selectedBook.nomeLivro}</td>
    				</tr>
    				<tr>
    					<td>Autor(es): 
    						<ui:repeat var="autor" value="#{search.selectedBook.autorLivro}">
    							#{autor} <br/>
    						</ui:repeat>
    					</td>
     				</tr>
    				<tr>	
    					<td>Editora: #{search.selectedBook.publisher} #{search.idDoQr}</td>
    				</tr>
    				<tr>
    				 	<td>Estante: #{search.selectedBook.bookShelf}</td>
    				</tr>
    				<tr>
    				 	<td>N. de c√≥pias: #{search.selectedBook.copiasNessaBiblioteca}</td>
			 		</tr>
		 		
		 	</table>
		 	<h:commandButton  styleClass="searchButton" value="Back" action="bookSelection.xhtml"></h:commandButton>
		 	<h:commandButton styleClass="searchButton" value="to Map" action="#{search.createMap}"></h:commandButton>
		</h:form>
	</h:body>
	
</html>
